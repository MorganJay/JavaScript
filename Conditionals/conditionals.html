<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>
<body>
    <script>
        if (3<3) 
        {
            console.log("Greater")
        } 
        else 
        {
            console.log("Lesser")
        }
        console.log("Imagine!!")
    </script>    
</body>
</html>
